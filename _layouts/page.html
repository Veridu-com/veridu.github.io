---
layout: default
---
<main class="wrapper">
  <section class="{{ page.class }} page">
    <header class="page-header">
      <h1 class="alpha article__title" itemprop="name headline">
        {{ page.title }}
      </h1>
    </header>
    <div class="post-content">
      {{ content }}
    </div>
  </section>
</main>
