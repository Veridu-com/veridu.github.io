<main class="wrapper">
  <section class="{{ page.class }} page">
    <header>
      <h1 class="page-title content-padding" >
        {{ page.title }}
      </h1>
      <p class="page__description content-padding font-light">
        {{ page.description }}
      </p>
    </header>
    <div>
      {{ content }}
    </div>
  </section>
</main>
